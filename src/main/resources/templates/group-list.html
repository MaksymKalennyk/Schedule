<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Групи</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Групи</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/faculty">Факультети<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Departments">Департамент</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Groups">Групи</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Students">Студенти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users">Викладачі</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Subjects">Предмети</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Schedules">Розклад</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/FAQ">FAQ</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div th:switch="${groups}">
  <h2 th:case="null">No users found!</h2>
  <div th:case="*">
    <h2>Group</h2>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Course</th>
        <th scope="col">Department</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="groups : ${groups}">
        <td scope="row" th:text="${groups.id}"></td>
        <td th:text="${groups.name}"></td>
        <td th:text="${groups.course}"></td>
        <td th:text="${groups.department_id}"></td>
        <td><a type="button" class="btn btn-primary" th:href="@{group-update/{id}(id=${groups.id})}">Edit</a></td>
        <td><a type="button" class="btn btn-danger" th:href="@{group-delete/{id}(id=${groups.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a type="button" class="btn btn-success" href="/group-create">Create</a></p>
</div>
</body>
</html>
