<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<form class="m-4 p-4" action="#" th:action="@{/students-create}" th:object="${students}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Student name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Student name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">HEHE</div>
            </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="email">Email</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">HEHE</div>
            </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="phone">Phone</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="+380">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">HEHE</div>
            </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="group_id">Group_id</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" min="1" max="100" th:field="*{group_id}" id="group_id" placeholder="group_id">
        </div>
    </div>
    <input class="btn btn-success" type="submit" value="Create">
</form>
</body>
</html>
