<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<meta charset="UTF-8">
<title>Create teacher</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link th:href = "@{/css/style.css/}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</head>
<body>
<form id="registration-form" class="p-4 m-4" action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="exampleFname">First name</label>
            <div class="col-sm-10">
                <input id="exampleFname" class="form-control" type="text" th:field="*{firstName}"  placeholder="First Name">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">HEHE</div>
            </div>
    </div>
    <br/>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="exampleLname">Last name</label>
            <div class="col-sm-10">
                <input id="exampleLname" class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">HEHE</div>
            </div>
    </div>
    <br/>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="exampleInputEmail1">Email</label>
            <div class="col-sm-10">
                <input id="exampleInputEmail1" class="form-control" type="text" th:field="*{email}" placeholder="Email">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">HEHE</div>
            </div>
    </div>
    <br/>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="exampleInputPhone">Phone</label>
            <div class="col-sm-10">
                <input id="exampleInputPhone" class="form-control" type="text" th:field="*{phone}" placeholder="Phone">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">HEHE</div>
            </div>
    </div>
    <br/>
    <input class="btn btn-success" type="submit" value="Update">
</form>
</body>
</html>
