<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<form class="m-4 p-4" action="#" th:action="@{/department-create}" th:object="${department}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">HEHE</div>
            </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="short_name">Short name</label>
        <div class="col-sm-10">
            <input  class="form-control" type="text" th:field="*{short_name}" id="short_name" placeholder="Short Name">
            <div class="text-danger" th:if="${#fields.hasErrors('short_name')}" th:errors="*{short_name}">HEHE</div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="faculty_id">Faculty ID</label>
        <div class="col-sm-10">
            <input  class="form-control" type="number" min="1" max="100" th:field="*{faculty_id}" id="faculty_id" placeholder="Short Name">
            <div class="text-danger" th:if="${#fields.hasErrors('faculty_id')}" th:errors="*{faculty_id}">HEHE</div>
        </div>
    </div>
    <input class="btn btn-success" type="submit" value="Create">
</form>
</body>
</html>
