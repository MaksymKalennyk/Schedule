<div th:switch="${schedules}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Schedule</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Time</th>
                <th scope="col">Classroom</th>
                <th scope="col">Teacher</th>
                <th scope="col">Subject</th>
                <th scope="col">Group</th>
            </tr>
            </thead>
            <tbody>
            <div>
            <tr th:each="scheduless : ${schedules}">
                <td scope="row" th:text="${scheduless.id}"></td>
                <td th:text="${scheduless.name}"></td>
                <td th:text="${scheduless.time}"></td>
                <td th:text="${scheduless.classroom}"></td>
                <td th:text="${scheduless.teacher_id}"></td>
                <td th:text="${scheduless.subject_id}"></td>
                <td th:text="${scheduless.group_id}"></td>
                <td><a type="button" class="btn btn-primary" th:href="@{schedule-update/{id}(id=${scheduless.id})}">Edit</a></td>
                <td><a type="button" class="btn btn-danger" th:href="@{schedule-delete/{id}(id=${scheduless.id})}">Delete</a></td>
            </div>
            </tbody>
        </table>
    </div>
    <p><a type="button" class="btn btn-success" href="/schedule-create">Create</a></p>
</div>
