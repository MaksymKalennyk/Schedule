<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<form class="p-4 m-4" action="#" th:action="@{/students-update}" th:object="${students}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Student Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Student Name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">HEHE</div>
            </div>
    </div>
    <br/>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="email">Email</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">HEHE</div>
            </div>
    </div>
    </br>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="phone">Phone</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="Phone">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">HEHE</div>
            </div>
    </div>
    </br>
    <input class="btn btn-success" type="submit" value="Update">
</form>
</body>
</html>
