<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<form class="m-4 p-4" action="#" th:action="@{/group-create}" th:object="${groups}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">HEHE</div>
            </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="course">Course</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" min="1" max="100" id="course" placeholder="Course">
            </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="department_id">Department_ID</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" min="1" max="100" th:field="*{department_id}" id="department_id" placeholder="department_id">
            <div th:if="${#fields.hasErrors('department_id')}" th:errors="*{department_id}">HEHE</div>
        </div>
    </div>
    <input class="btn btn-success" type="submit" value="Create">
</form>
</body>
</html>
