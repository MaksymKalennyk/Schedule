<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<form class="m-4 p-4" action="#" th:action="@{/schedule-create}" th:object="${schedule}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="firstName">Name</label>
            <div class="col-sm-10">
                 <input class="form-control" type="text" th:field="*{name}" id="firstName" placeholder="Name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">HEHE</div>
            </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="lastName">Time</label>
            <div class="col-sm-10">
                <input class="form-control" type="time" th:field="*{time}" id="lastName" placeholder="Time">
                <div class="text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">HEHE</div>
            </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="classroom">Classroom</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:field="*{classroom}" id="classroom" placeholder="Classroom">
            <div class="text-danger" th:if="${#fields.hasErrors('classroom')}" th:errors="*{classroom}">HEHE</div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="teacher_id">Teacher_ID</label>
        <div class="col-sm-10">
            <input  class="form-control" type="number" min="1" max="100" th:field="*{teacher_id}" id="teacher_id" placeholder="teacher_id">
            <div class="text-danger" th:if="${#fields.hasErrors('teacher_id')}" th:errors="*{teacher_id}">HEHE</div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="subject_id">Subject_ID</label>
        <div class="col-sm-10">
            <input  class="form-control" type="number" min="1" max="100" th:field="*{subject_id}" id="subject_id" placeholder="subject_id">
            <div class="text-danger" th:if="${#fields.hasErrors('subject_id')}" th:errors="*{v}">HEHE</div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="group_id">Group_ID</label>
        <div class="col-sm-10">
            <input  class="form-control" type="number" min="1" max="100" th:field="*{group_id}" id="group_id" placeholder="group_id">
            <div class="text-danger" th:if="${#fields.hasErrors('group_id')}" th:errors="*{v}">HEHE</div>
        </div>
    </div>
    <input  class="btn btn-success" type="submit" value="Create">
</form>
</body>
</html>
