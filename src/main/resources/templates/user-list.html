<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Пример на bootstrap 5: Продукт - продвигающая маркетинговая страница · Версия v5.2.0-beta1">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Викладачі</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/faculty">Факультети<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Departments">Департамент</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Groups">Групи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Students">Студенти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Викладачі</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Subjects">Предмети</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Schedules">Розклад</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/FAQ">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Teachers</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td scope="row" th:text="${user.user_id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td><a type="button" class="btn btn-primary" th:href="@{user-update/{user_id}(user_id=${user.user_id})}">Edit</a></td>
                <td><a type="button" class="btn btn-danger" th:href="@{user-delete/{user_id}(user_id=${user.user_id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a type="button" class="btn btn-success" href="/user-create">Create</a></p>
</div>

</body>
</html>
