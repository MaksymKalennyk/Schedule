<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<form class="m-4 p-4" action="#" th:action="@{/subjects-create}" th:object="${subjects}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">SubjectName</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">HEHE</div>
            </div>
    </div>
    <input class="btn btn-success" type="submit" value="Create">
</form>
</body>
</html>
